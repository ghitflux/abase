upstream abase_app { server 127.0.0.1:8000; }

server {
  listen 80;
  server_name _;  # AJUSTE para seu domínio

  # Static (ajuste caminho conforme deploy)
  location /static/ {
    alias D:/apps/trae/Abase/abasenew/static/;
  }

  # Private files via X-Accel-Redirect (não público)
  location /_private_internal/ {
    internal;
    alias D:/apps/trae/Abase/abasenew/_private/;
    types { application/pdf pdf; }           # mapeia pdf
    add_header Content-Disposition inline;   # abre PDF direto no browser
  }

  location / {
    proxy_pass http://abase_app;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}