<style>
/* Theme Toggle Specific Styles */
.theme-toggle-container {
  user-select: none;
}

.theme-toggle-container svg {
  transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* Switch animations */
.theme-toggle-container input:checked + div {
  background-color: hsl(var(--primary));
}

.theme-toggle-container input:checked + div:after {
  transform: translateX(100%);
  background-color: hsl(var(--primary-foreground));
}

/* Hover effects */
.theme-toggle-container:hover svg[data-theme-icon="sun"] {
  color: hsl(var(--primary));
}

.theme-toggle-container:hover svg[data-theme-icon="moon"] {
  color: hsl(var(--primary));
}

/* Focus styles */
.theme-toggle-container input:focus + div {
  box-shadow: 0 0 0 4px hsl(var(--ring) / 0.2);
}

/* Active state */
.theme-toggle-container label:active div {
  transform: scale(0.95);
}

/* Responsive */
@media (max-width: 640px) {
  .theme-toggle-container {
    transform: scale(0.9);
  }
}
</style>
